{% extends "base.html" %}

{% block title %}Delete Video{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Delete Video</h2>
    <p>Are you sure you want to delete "<strong>{{ video.title }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'browse_videos' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
